<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" name="textview" class="calculator__input-result" placeholder="0" readonly>
        <div>
            <button class="calculator__button-delete" onclick="clean()">C</button>
            <button class="calculator__button-delete" onclick="back()">&larr;</button>
            <button class="calculator__button-math" onclick="insert('/')">&divide;</button>
            <button class="calculator__button-math" onclick="insert('*')">&times;</button>
            <button class="calculator__button-math" onclick="insert('+')">+</button>
            <button class="calculator__button-math" onclick="insert('-')">-</button>
            <button class="calculator__button-math" onclick="equal()">=</button>
            <button class="calculator__button-math" onclick="insert('.')">.</button>
            <button class="calculator__button-math" onclick="insert('(')">(</button>
            <button class="calculator__button-math" onclick="insert(')')">)</button>
            <div class="calculator__box-button-number">
                <button class="calculator__button-number" onclick="insert('9')">9</button>
                <button class="calculator__button-number" onclick="insert('8')">8</button>
                <button class="calculator__button-number" onclick="insert('7')">7</button>
                <button class="calculator__button-number" onclick="insert('6')">6</button>
                <button class="calculator__button-number" onclick="insert('5')">5</button>
                <button class="calculator__button-number" onclick="insert('4')">4</button>
                <button class="calculator__button-number" onclick="insert('3')">3</button>
                <button class="calculator__button-number" onclick="insert('2')">2</button>
                <button class="calculator__button-number" onclick="insert('1')">1</button>
                <button class="calculator__button-number" onclick="insert('0')">0</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
